<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Assignment</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>JavaScript Project Demo </h1>

  <!-- DOM interaction #1: Click button -->
  <button id="greetBtn">Click to Greet</button>
  <p id="greetMsg"></p>

  <!-- DOM interaction #2: Input and display -->
  <input type="number" id="numInput" placeholder="Enter a number">
  <button id="checkBtn">Check Even/Odd</button>
  <p id="checkResult"></p>

  <!-- DOM interaction #3: List manipulation -->
  <h2>Favorite Fruits</h2>
  <ul id="fruitList"></ul>
  <button id="addFruitBtn">Add Fruit</button>

  <script src="script.js"></script>
</body>
</html>
